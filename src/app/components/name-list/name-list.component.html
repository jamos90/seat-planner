<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Guest search</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Guest Search"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
        (keyup.enter)="handleNameTagCreation($event)"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="handleNameTagCreation($event)"
      >
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option[filterProperty]"
        >
          {{ option[filterProperty] }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
